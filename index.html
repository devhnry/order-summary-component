<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">

  <!-- Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Stylesheet  -->
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Order Summary Card</title>
</head>
<body class="bg-accent-1">

  <main>

    <picture>
      <source class="bg__pattern" srcset="./assets/img/pattern-background-desktop.svg" media="(min-width: 600px)">
      <img class="bg-pattern" src="./assets/img/pattern-background-mobile.svg" alt="">
    </picture>
    
    <div class="card bg-neutral-100 br-large">
      <img class="card__img" src="./assets/img/illustration-hero.svg" alt="">

      <div class="card__details padding-48 text-align-center grid-column">
        <h1 class="card__title">Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="card__plan text-align-start flex-row padding-24">
            <img class="" src="./assets/img/icon-music.svg" alt="">
            <div>
              <h2 class="fs-16">Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <button class="btn btn--link push-right" href="">Change</button>
        </div>
    
        <button type="submit" href="" class="btn btn--primary">Proceed to Payment</button>
        <button type="submit" href="" class="btn btn--secondary">Cancel Order</button>
      </div>
    </div>

  </main>

  <footer class="footer text-align-center">
    Challenge by <a class="footer__link text-neutral-400" href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub" target="blank">Frontend Mentor</a>. Coded by <a class="footer__link" href="https://github.com/devhnry">devnhry</a>.
  </footer>

</body>
</html>
